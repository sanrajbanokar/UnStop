<div class="container">
    <!-- {{coachDetails}} -->
    <div class="main-row">
        <div class="row" [ngStyle]="{backgroundColor: seat.isOccupied? 'aquamarine': 'mistyrose'}" *ngFor="let seat of coach">
            <div class="seat">
                <p>{{seat.seatNumber}}</p>
            </div>
        </div>
    </div>
    <input type="number" [(ngModel)]="userInput">
    <button (click)="onSubmit()">Book</button>
</div>
